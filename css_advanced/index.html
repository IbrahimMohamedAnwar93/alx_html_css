<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
  <title>SmileSchool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <img src="imgs/logo.png" class="logo">
      <ul class="nav-links">
        <li><a href="#">COURSE</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero-section">
      <div class="hero-text">
        <h1>Get schooled</h1>
        <span>SMILES</span>
        <span>GRIN</span>
        <span>LAUGH</span>
        <button class="register-button">REGISTER FOR FREE</button>
      </div>
      <div class="pros-section">
        <h2>Learn from the pros</h2>
        <div class="pros-list">
          <div class="pro-item">
            <img src="imgs/1-Phillip Massey.png" class="pro-image">
            <h3>Phillip Massey</h3>
            <p>« Smile of the year » 2018 - 2019</p>
          </div>
          <div class="pro-item">
            <img src="imgs/2-Nannie Lawrence.png" class="pro-image">
            <h3>Nannie Lawrence</h3>
            <p>Best « little smile » 2017</p>
          </div>
          <div class="pro-item">
            <img src="imgs/3-Bruce Walters.png" class="pro-image">
            <h3>Bruce Walters</h3>
            <p>Best « Friend Smile » live performance 2019</p>
          </div>
          <div class="pro-item">
            <img src="imgs/4-Henry Hughes.png" class="pro-image">
            <h3>Henry Hughes</h3>
            <p>« 24h smiles » winner 2016 - 2019</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- <footer class="footer">
    <p>Made by <YOUR NAME> - <a href="<ANY LINK>" target="_blank">here</a></p>
  </footer> -->
</body>

</html>
